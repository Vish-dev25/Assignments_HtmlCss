<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="form.css">
    </head>

<body>
    <h2 style="text-align: center; color: rgb(151, 151, 151);">Welcome!</h2>
    <div class="myform">
        <h1 id="heading">Register Form</h1>
        <form>
            <table class="mytable">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="Enter Email Id">
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter Contact Number">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" id="address" name="address" placeholder="Enter Address">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="password" placeholder="Create Password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" name="confpassword" placeholder="Enter Confirm Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset" id="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
